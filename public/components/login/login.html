<div class="panel panel-default">
    <div class="panel-heading">
        LOGIN
    </div>
    <div class="panel-body">
        <form action="/signin" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username" class="form-control" ng-model="username" />
            </div>
                <div class="alert alert-danger" ng-show="errorText">
                <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
                </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" ng-model="password"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary">Login</button>
        </form>
    </div>
</div>
